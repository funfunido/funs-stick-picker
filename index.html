<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Fun's Stick Picker</title>
</head>
<body>
    <h1 class="sticktitlething">Fun's Stick Picker</h1>
    <textarea placeholder="Insert Names Here, 1 for each line" id="nameBox" class="TextBoxNames" rows="50" cols="50" oninput="updateNames()"></textarea>
<div id="containerthing">
    <img src="/images/stick-crop.png" id="stick-image" class="image" hidden width="4%" height="70%">
    <br>
    <img src="/images/cup.png" id="cup" class="image cupthing" width="25%" height="25%">
</div>
<div id="othercontainerforwinning">
    <p class="winnerheading">The person picked is:</p>
    <br>
    <h1 class="winnername" id="winnerText">Name</h1>

</div>

    <script src="script.js"></script>
</body>

</html>
